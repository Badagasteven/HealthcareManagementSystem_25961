# Application Name
spring.application.name=Healthcare Management System

# Server Configuration
server.port=8080

# ========== DATABASE CONFIGURATION ==========
# For PostgreSQL (RECOMMENDED)
spring.datasource.url=jdbc:postgresql://localhost:5432/healthcare_db
spring.datasource.username=postgres
spring.datasource.password=1930
spring.datasource.driver-class-name=org.postgresql.Driver



# ========== JPA/HIBERNATE CONFIGURATION ==========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect



# ========== LOGGING ==========
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.healthcare=DEBUG

# ========== API CONFIGURATION ==========
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Africa/Kigali